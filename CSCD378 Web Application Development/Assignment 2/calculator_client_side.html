<!DOCTYPE html>

<html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculator_client_side.js"></script>

    <title>Javascript Calculator</title>

    <style type="text/css">
        .defButton {
            font-size: 24px;
            font-weight: bolder;
            height: 45px;
            width: 45px;
        }

        #readout {
            font-size: 24px;
            font-weight: bolder;
            height: 45px;
            width: 250px;
            text-align: right;
        }

    </style>
</head>

<body>
    <input type="text" class="display" readonly="readonly" id="readout" name="readout" size="20" value="" maxlength="20" style="position:absolute; left:100px; top:100px;">
    <p></p>
    <input type="hidden" id="register">
    <input type="hidden" id="operator">
    <button class="defButton btnClears" id="btnSubmitCE" type="button" style="position:absolute; top:150px; left: 150px;">CE</button>
    <button class="defButton btnClears" id="btnSubmitC" type="button" style="position:absolute; top:150px; left: 200px;">C</button>
    <button class="defButton" id="btnNegative" type="button" style="position:absolute; top:150px; left: 250px;">+-</button>
    <button class="defButton btnCompute" id="btnSubmitSqrt" type="button" style="position:absolute; top:150px; left: 300px;">Sq</button>

    <button class="defButton btnNumber" id="btnSubmit7" type="button" style="position:absolute; top:200px; left: 100px;">7</button>
    <button class="defButton btnNumber" id="btnSubmit8" type="button" style="position:absolute; top:200px; left: 150px;">8</button>
    <button class="defButton btnNumber" id="btnSubmit9" type="button" style="position:absolute; top:200px; left: 200px;">9</button>
    <button class="defButton btnCompute" id="btnSubmitDivide" type="button" style="position:absolute; top:200px; left: 250px;">/</button>
    <button class="defButton btnCompute" id="btnSubmitPercent" type="button" style="position:absolute; top:200px; left: 300px;">%</button>

    <button class="defButton btnNumber" id="btnSubmit4" type="button" style="position:absolute; top:250px; left: 100px;">4</button>
    <button class="defButton btnNumber" id="btnSubmit5" type="button" style="position:absolute; top:250px; left: 150px;">5</button>
    <button class="defButton btnNumber" id="btnSubmit6" type="button" style="position:absolute; top:250px; left: 200px;">6</button>
    <button class="defButton btnCompute" id="btnSubmitMultiply" type="button" style="position:absolute; top:250px; left: 250px;">*</button>
    <button class="defButton btnCompute" id="btnSubmitRecip" type="button" style="position:absolute; top:250px; left: 300px;">1/x</button>

    <button class="defButton btnNumber" id="btnSubmit1" type="button" style="position:absolute; top:300px; left: 100px;">1</button>
    <button class="defButton btnNumber" id="btnSubmit2" type="button" style="position:absolute; top:300px; left: 150px;">2</button>
    <button class="defButton btnNumber" id="btnSubmit3" type="button" style="position:absolute; top:300px; left: 200px;">3</button>
    <button class="defButton btnCompute" id="btnSubmitMinus" type="button" style="position:absolute; top:300px; left: 250px;">-</button>
    <button class="defButton" id="btnEquals" type="button" style="position:absolute; top:300px; left: 300px; height: 95px;">=</button>

    <button class="defButton btnNumber" id="btnSubmit0" type="button" style="position:absolute; top:350px; left: 100px;width:95px;">0</button>
    <button class="defButton btnNumber" id="btnSubmitDecimal" type="button" style="position:absolute; top:350px; left: 200px;">.</button>
    <button class="defButton btnCompute" id="btnSubmitPlus" type="button" style="position:absolute; top:350px; left: 250px;">+</button>
</body>

</html>
