<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="wordIsAWord.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>A Word is A Word</title>
</head>

<body>
    <section id="inputWrapper">
        <h1 id="title">Enter a word</h1>
        
        <div class="search">
            <input id="input" type="text" placeholder="Search">
            <button id="submitButton">Go</button>
        </div>
        
        <h2 class="definition" id="defHeader">Definition</h3>
        <p class="definition" id="defParagraph"></p>

        <h2 class="translation" id="transHeader">Common Translations(Romanian, German, Spanish, Zulu)</h3>
        <p class="translation" id="transParagraph"></p>

        <h2 class="syn" id="synHeader">Synonyms</h3>
        <p class="syn" id="synParagraph"></p>
        
        <h2 class="an" id="anHeader">Antonyms</h3>
        <p class="an" id="anParagraph"></p>

        <h2 class="anagram" id="anagramHeader">Anagrams</h3>
        <p class="anagram" id="anagramParagraph"></p>
    </section>
</body>

</html>
